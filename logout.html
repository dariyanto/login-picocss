<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <meta http-equiv="Content-Type" content="text/html, charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <script type="text/javascript">
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>

    <div>
        <div>
            <div>
                <center>
                    <b id="wifi_name"></b>
                    <h1>Logout</h1>
                </center>
            </div>
            <b style="margin-top:20px;">Anda telah keluar dari hotspot!</b> <br><br>
        </div>
        <table class="table2">
            <tr>
                <td align="right">IP Address</td>
                <td>$(ip)</td>
            </tr>
            <tr>
                <td align="right">MAC Address</td>
                <td>$(mac)</td>
            </tr>
            <tr>
                <td align="right">Upload</td>
                <td>$(bytes-in-nice)</td>
            </tr>
            <tr>
                <td align="right">Download</td>
                <td>$(bytes-out-nice)</td>
            </tr>
            <tr>
                <td align="right">Terkoneksi</td>
                <td>$(uptime)</td>
            </tr>
            $(if remain-bytes-total)
            <tr>
                <td align="right">Sisa Kuota</td>
                <td>$(remain-bytes-total-nice)</td>
            </tr>
            $(endif)
            $(if session-time-left)
            <tr>
                <td align="right">Sisa Waktu</td>
                <td>$(session-time-left)</td>
            </tr>
            $(endif)
        </table>
        <br>
        <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <button class="button" type="submit">Login Kembali</button>
        </form>
    </div>
    <script type="text/javascript">
        document.getElementById('title').innerHTML = window.location.hostname + " > logout";
        document.getElementById('wifi_name').innerHTML = window.location.hostname;
    </script>
</body>

</html>
